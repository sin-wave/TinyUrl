<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/sin-wave/asset/main/favicon.ico" type="image/x-icon"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <a href="https://icons8.com/icon/37920/copy-to-clipboard"></a>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"
      integrity="sha512-iJh0F10blr9SC3d0Ow1ZKHi9kt12NYa+ISlmCdlCdNZzFwjH1JppRTeAnypvUez01HroZhAmP4ro4AvZ/rG0UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <p>
        TinyUrl <span class="typed-text"></span
        ><span class="cursor">&nbsp;</span>
      </p>
    </div>
    <div class="col-md-6 center text-center">
      <div class="col-auto for">
        <input
          class="form-control form"
          type="text"
          name="url"
          id="url"
          placeholder="Input Url"
        />
        <br />
        <button onclick="fun1()" class="btn btn-lg btn-primary btn-block">
          Submit
        </button>
        <br/>
        <br>
        <!-- Target -->
        <div id="clip">
        <input id="foo" value="" />

        <!-- Trigger -->
        <button class="btn btn-lg" id="test" data-clipboard-target="#foo">
          <img src="https://img.icons8.com/color/48/000000/copy--v1.png" alt="Copy to clipboard" />
        </button>
      </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='index.js')}}"></script>
  </body>
</html>
